<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Failed</title>
</head>
<body>
<div style="text-align: center; margin-top: 50px;">
    <h2>Payment Failed</h2>
    <p>Sorry, your payment could not be processed.</p>
    <p>Please try again or contact support if the problem persists.</p>
    <a href="/">Return to Home</a>
    <p>If a new tab didn't open automatically, <a href="http://localhost:5173/orders" target="_blank" rel="noopener">click here to view your orders</a>.</p>
</div>
<script>
    (function() {
        try {
            window.open('http://localhost:5173/orders', '_blank', 'noopener');
        } catch (e) {
            console && console.warn && console.warn('Could not open orders tab:', e);
        }
    })();
</script>
